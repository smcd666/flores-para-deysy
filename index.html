<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores para Deysy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #fff0b3, #ffd6e7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .petal:nth-child(1) { top: 0; left: 20px; }
    .petal:nth-child(2) { top: 20px; left: 40px; }
    .petal:nth-child(3) { top: 40px; left: 20px; }
    .petal:nth-child(4) { top: 20px; left: 0; }
    .center {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>ðŸ’› Por ser una chica especial estas flores son para ti, Deysy ðŸ’›</h1>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (5 + Math.random() * 5) + 's';

      // pÃ©talos
      for (let i = 0; i < 4; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        flower.appendChild(petal);
      }

      // centro
      const center = document.createElement('div');
      center.classList.add('center');
      flower.appendChild(center);

      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 800);
  </script>
</body>
</html>
