<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores para Deysy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top, #a3d977, #f9f9f9);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      position: absolute;
      top: 30px;
      font-size: 26px;
      text-align: center;
      color: #444;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 15px;
    }

    .garden {
      display: flex;
      gap: 30px;
      align-items: flex-end;
      justify-content: center;
      height: 80%;
    }

    .flower {
      width: 60px;
      height: 200px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      animation: grow 3s ease-in-out forwards;
      transform-origin: bottom center;
    }

    .stem {
      width: 6px;
      height: 0;
      background: green;
      border-radius: 3px;
      animation: stemGrow 3s ease forwards;
    }

    .petals {
      position: absolute;
      bottom: 160px;
      width: 80px;
      height: 80px;
      background: transparent;
      border-radius: 50%;
      opacity: 0;
      animation: bloom 3s 2s forwards;
    }

    .petals span {
      position: absolute;
      width: 30px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      top: 15px;
      left: 25px;
      transform-origin: center bottom;
    }

    .petals span:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
    .petals span:nth-child(2) { transform: rotate(72deg) translateY(-30px); }
    .petals span:nth-child(3) { transform: rotate(144deg) translateY(-30px); }
    .petals span:nth-child(4) { transform: rotate(216deg) translateY(-30px); }
    .petals span:nth-child(5) { transform: rotate(288deg) translateY(-30px); }

    .center {
      position: absolute;
      width: 30px;
      height: 30px;
      background: orange;
      border-radius: 50%;
      top: 25px;
      left: 25px;
      opacity: 0;
      animation: bloomCenter 2s 2.5s forwards;
    }

    @keyframes grow {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    @keyframes stemGrow {
      from { height: 0; }
      to { height: 160px; }
    }

    @keyframes bloom {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bloomCenter {
      from { opacity: 0; transform: scale(0.3); }
      to { opacity: 1; transform: scale(1); }
    }

    audio {
      display: none;
    }
  </style>
</head>

        <div class="center"></div>
      </div>
    </div>

      <div class="stem"></div>
      <div class="petals">
        <span></span><span></span><span></span><span></span><span></span>
        <div class="center"></div>
      </div>
    </div>
  </div>
