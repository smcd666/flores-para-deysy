<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasoles para Deysy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top, #7cd957 20%, #aee6ff 100%);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      position: absolute;
      top: 30px;
      font-size: 28px;
      text-align: center;
      color: #2d2d2d;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .garden {
      display: flex;
      gap: 40px;
      align-items: flex-end;
      justify-content: center;
      height: 80%;
    }

    .sunflower {
      width: 70px;
      height: 220px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      animation: grow 3s ease-in-out forwards;
      transform-origin: bottom center;
    }

    .stem {
      width: 8px;
      height: 0;
      background: green;
      border-radius: 4px;
      animation: stemGrow 3s ease forwards;
    }

    .petals {
      position: absolute;
      bottom: 170px;
      width: 100px;
      height: 100px;
      background: transparent;
      border-radius: 50%;
      opacity: 0;
      animation: bloom 2s 2s forwards;
    }

    .petals span {
      position: absolute;
      width: 35px;
      height: 55px;
      background: #ffcc00;
      border-radius: 50%;
      top: 20px;
      left: 32px;
      transform-origin: center bottom;
    }

    .petals span:nth-child(1) { transform: rotate(0deg) translateY(-35px); }
    .petals span:nth-child(2) { transform: rotate(45deg) translateY(-35px); }
    .petals span:nth-child(3) { transform: rotate(90deg) translateY(-35px); }
    .petals span:nth-child(4) { transform: rotate(135deg) translateY(-35px); }
    .petals span:nth-child(5) { transform: rotate(180deg) translateY(-35px); }
    .petals span:nth-child(6) { transform: rotate(225deg) translateY(-35px); }
    .petals span:nth-child(7) { transform: rotate(270deg) translateY(-35px); }
    .petals span:nth-child(8) { transform: rotate(315deg) translateY(-35px); }

    .center {
      position: absolute;
      width: 40px;
      height: 40px;
      background: brown;
      border-radius: 50%;
      top: 30px;
      left: 30px;
      opacity: 0;
      animation: bloomCenter 2s 2.5s forwards;
    }

    @keyframes grow {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    @keyframes stemGrow {
      from { height: 0; }
      to { height: 170px; }
    }

    @keyframes bloom {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bloomCenter {
      from { opacity: 0; transform: scale(0.3); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Ocultar iframe del audio */
    iframe {
      display: none;
    }
  </style>
</head>
